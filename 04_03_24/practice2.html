        // Logical Operator -> 

        // And -> && -> Both should be true (The output will be true only if both the conditions are true) The table is as follows:
        // true && true -> true
        // true && false -> false
        // false && true -> false
        // false && false -> false

        let f = 78;
        let g = 89;

        console.log(f===78 && g==89);


        // Or -> || -> Any one should be true (The output will be true if any one of the conditions is true) The table is as follows:

        // true || true -> true
        // true || false -> true
        // false || true -> true
        // false || false -> false
        console.log(f===78 || g!=89);

        // not -> ! -> It will give the opposite of the condition
