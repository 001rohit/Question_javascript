<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js day 2</title>
</head>
<body>
    <h1>Javasrcipt Day 2</h1>

    <!-- Js -->
    <script>
        console.log("hello")
        console.log("This is another line")

        document.write("This is hello from Lokesh <br>")

        // Variable -> It is a container to store Values/data

        // Variable_name = value
        a = [1,2,3,4]
        document.write(a,"<br>")
        console.log(typeof(a))

        // Js Gives us three keyword to declare a variable

        // let,var,const

        // 1. Const -> In this you can't redeclare neither reassign values
        const b = 90;
        document.write(b)

        

        // 2. Let -> Not Redeclared but reassigned

        let num = 100;
        console.log(num);
        
        num = 300;
        console.log(num);


        // var -> Redeclare and Reassignable

        var n = 10
        console.log(n);

        n = 100
        console.log(n);

        var n = "Hello"
        console.log(n);


        // Declare a Variable
        let name = "This is new name"
        console.log(name);

    </script>
</body>
</html>
