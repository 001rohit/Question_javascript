<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
         let root = document.getElementById("root")
         let a1 = prompt("Enter the first number: ")
         let a2 = prompt("Enter the second number: ")
          a1 = Number(a1)
          a2 = Number(a2)

        let sum = a1+a2
     let sub = a1-a2
     let multi = a1*a2
     let devi = a1/a2
     let mod = a1%a2
        
        document.write(`${a1} + ${a2} = ${sum}`)
        document.write("</br>") 

        document.write(`${a1} - ${a2} = ${sub}`) 
        document.write("</br>") 

        document.write( `${a1} * ${a2} = ${multi}`)
        document.write("</br>") 

        document.write(`${a1} / ${a2} = ${devi}`)
        document.write("</br>") 

        document.write(`${a1} % ${a2} = ${mod}`) 
        document.write("</br>") 

          
    </script>
</body>
</html>
