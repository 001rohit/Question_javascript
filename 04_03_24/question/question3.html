<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- take two number from user and print the greater number-->
    <div id="root"></div>
    <script>
        let a1 = parseInt(prompt("Enter first number: "))
        let a2 = parseInt(prompt("Enter second number: "))
        if(a1>a2){
            document.write(a1+"greater")
        }
        else{
            document.write(a2+"greater")
        }
    </script>
</body>
</html>
