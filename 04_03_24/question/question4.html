<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- take number from user and print whether it is even or odd-->
    <div id="root"></div>
    <script>
        let a1 = parseInt(prompt("Enter first number: "))
        if(a1%2==0){
            document.write(a1+"is a even number")
        }
        else{
            document.write(a1+"is a odd number")
        }
    </script>
</body>
</html>
