<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- take number from user and print square of number-->
    <div id="root"></div>
    <script>
        let a1 = parseInt(prompt("Enter first number: "))
        document.write(a1*a1)
        
    </script>
</body>
</html>
