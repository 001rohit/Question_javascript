        // 5) Find duplicates in an array
        function duplicate(num,...arr){
            let duplicate=0;
            for(let i=0;i<arr.length;i++){
               if(arr[i]==num){
                duplicate+=1
               }
            }
            // console.log(arr[i]);
            return duplicate;
        }
