<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="root"></div>
     <script>
        let root = document.getElementById("root")
        let val="";
        function checkPallindrom(str){
            for(let i=str.length-1;i>=0;i--){
               val+=str[i]
            }
            if(str==val){
                root.innerHTML ="Given string is pallindrom"
            }
            else{
                root.innerHTML = "Given string is not pallindrom"
            }
        }
        // checkPallindrom("nine")

        let name = "manish"
        let reverse="hellow "
        for(let i=0;i<name.length;i++){
            reverse+=name[i]
        }
        // let reverse1 = name.reverse()
        root.innerHTML = reverse
     </script>
</body>
</html>
